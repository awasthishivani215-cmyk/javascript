<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>

<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

</body>
</html>
